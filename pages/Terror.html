      <div class="modal fade" id="modalAcceso" tabindex="-1" aria-labelledby="modalAccesoLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title col-sm-12 text-center" id="modalAccesoLabel" >Iniciar sesión</h4>
              
            </div>
            <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" id="usuario" placeholder="luciasoraire" maxlength="50" minlength="6" required class="form-control" aria-describedby="usuario">
                    
                  </div>
                  <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="*********" maxlength="15" minlength="7" required>
                  </div>
                  <div class="m-4 d-flex justify-content-center align-items-center">
                  <button type="submit" class="botonSubmit ">Ingresar</button>
                  <button type="button" class="botonSubmit" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
                </div>
                </form>

                  <form>

                      <input type="text" id="apellidoNombre" placeholder="Lucía Soraire" maxlength="50" minlength="6" required class="form-control" aria-describedby="apellidoNombre">
                      
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Correo electrónico</label>
                      <input type="email" id="email" placeholder="luciasoraire@gmail.com" maxlength="50" minlength="6" required class="form-control" aria-describedby="email">
                      
                    </div>
                    <div class="mb-3">
                      <label for="consulta" class="form-label">Consulta</label>
                      <textarea name="" class="form-control" id="consulta" rows="4" placeholder="¡Hola! ¿En qué te podemos ayudar?" maxlength="500" minlength="7" required></textarea>
                    </div>
                    <div class="m-4 d-flex justify-content-center align-items-center">
                    <button type="submit" class="botonSubmit">Enviar</button>
                    <button type="button" class="botonSubmit" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
